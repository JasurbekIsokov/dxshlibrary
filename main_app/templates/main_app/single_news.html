{% extends 'base.html' %} {% block content %} {% load static %}
<div class="page-content bg-white">
  <!-- inner page banner -->
  <div
    class="page-banner ovbl-dark"
    style="background-image: url('{% static 'images/banner/back1.jpg' %}')"
  >
    <div class="container">
      <div class="page-banner-entry">
        <h1 class="text-white">{{news.title}}</h1>
        <p class="text-white">{{news.date_added}}</p>
      </div>
    </div>
  </div>
  <!-- Breadcrumb row -->
  <div class="breadcrumb-row">
    <div class="container">
      <ul class="list-inline">
        <li><a href="{% url 'home' %}">Asosiy</a></li>
        <li><a href="{% url 'news' %}">Yangiliklar</a></li>
      </ul>
    </div>
  </div>
  <!-- Breadcrumb row END -->
  <div class="content-block">
    <div class="section-area section-sp1">
      <div class="container">
        <div class="row">
          <!-- Left part start -->
          <div class="col-lg-12 col-xl-12">
            <!-- blog start -->
            <div class="recent-news blog-lg">
              <div class="action-box blog-lg">
                <img src="{{news.news_pic.url}}" alt="" />
              </div>
              <div class="info-bx">
                <ul class="media-post">
                  <li>
                    <a href="#"
                      ><i class="fa fa-calendar"></i>{{news.date_added}}</a
                    >
                  </li>
                </ul>
                <h5 class="post-title">
                  <a href="#!">{{news.title}}</a>
                </h5>
                <p>{{news.body}}</p>
              </div>
            </div>

            <!-- blog END -->
          </div>
          <!-- Left part END -->
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
